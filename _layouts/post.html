<!DOCTYPE html>
<html>

{% include head_post.html %}

<body>

<div class="contents">
    {% include header.html %}

    <div class="page-content">
        <div class="wrapper">
            <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

                <header class="post-header">
                    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
                    <p class="post-meta">
                        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d,
                            %Y" }}
                        </time>
                    </p>
                </header>

                {% raw %}
                {% assign content = content | replace: "<img src", "<img class='lazyload' src='/assets/img/double-color-loading-min.gif' data-src" %}
                    <div class="post-content" itemprop="articleBody">
                        {{ content }}
                    </div>
                {% endraw %}


            </article>
            <br/>
            <br/>

            <!--{% if site.disqus-shortname %}{% include disqus.html %}{% endif %}-->
        </div>
    </div>

    <!--{% include footer.html %}-->
</div>

<script src="/assets/js/lazysizes.5.3.2.min.js"></script>
<!--{% if site.analytics %}-->
<!--{% include analytics.html %}-->
<!--{% endif %}-->

</body>
</html>
