<!DOCTYPE html>
<html>

{% include head.html %}

<body>

<div class="contents">
    {% include header.html %}

    <div class="page-content">
        <div class="wrapper">
            <div class="home">

                <h2 class="page-heading">Posts</h2>

                <ul class="post-list">
                    {% for post in paginator.posts %}
                    <li>
                        <h3>
                            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" target="_blank">{{ post.title }}</a>
                            &nbsp;&#45;&nbsp;
                            <small>
                                <span class="post-meta">{{ post.date | date: "%b %d, %Y" }}</span>
                            </small>
                        </h3>
                        <div class="post-excerpt">{{ post.excerpt }}</div>
                        <a class="more" href="{{ post.url | prepend: site.baseurl }}" target="_blank">继续阅读</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    {% include footer.html %}
</div>


<!--{% if site.analytics %}-->
<!--{% include analytics.html %}-->
<!--{% endif %}-->
<script src="/assets/js/tiny-loader.min.js"></script>
<script>
    Loader.sync(['http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js', '/assets/js/site.js'])
</script>


</body>
</html>
